<!DOCTYPE html>
<html>

    <script type="module" src="client.js"></script>
  </head>
  <body>

    <span>url</span>
    <input type="text" id="input" /> <button id = "btn">Send</button>
    <br>

      <script src="https://unpkg.com/@bitjson/qr-code@1.0.2/dist/qr-code.js"></script>

      style="
      width: 300px;
      height: 300px;
      margin: 2em auto;
      background-color: #fff;"
      ></qr-code>
      <div id = "rtc-connection-log">
        rtc-connection-log
      </div>
      <div> send:</div>

      <div id = "send" ></div>
      <div> receive answer</div>
      <textarea id = "receive" ></textarea>
    </div>
    <div id="output">
      results
    </div>

</html>
